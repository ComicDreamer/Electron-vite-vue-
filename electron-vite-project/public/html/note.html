<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="filebar"></div>
    <div id="note"></div>
    <div id="sidebar"></div>

    <!--子元素使用float后，父元素自适应子元素的高度-->
    <div style="clear:both;"></div> 


    <script type="module" src="../../src/views/note/note.ts"></script>
    
    <style>
        body{
            -webkit-app-region: drag;
        }
        #filebar{
            width: 20%;
            float: left;
        }
        #sidebar{
            width: 10%;
            -webkit-app-region: no-drag;   
            float: right;              
        }
        #note{
            width: 70%;
            float: left;
        }
        .ql-toolbar{
            /* display: none; */
            height: 100px;
        }
    </style>
</body>
</html>
