<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生列表</title>
</head>

<body>
    <div>
        <div class="title">学生列表</div>
        <div class="thead">
            <div class="row bold">
                <div class="col">编号</div>
                <div class="col">姓名</div>
                <div class="col">性别</div>
                <div class="col">年龄</div>
            </div>
        </div>
        <div class="tbody">
        </div>
    </div>

    <template id="tp">
        <div class="row">
            <div class="col">xx</div>
            <div class="col">xx</div>
            <div class="col">xx</div>
            <div class="col">xx</div>
        </div>
    </template>

    <script>
        // 异步
        // 返回的promise对象 可以调用.then会将上一个的输出结果当作输入参数
        fetch('students.json')
            .then(resp => resp.json())
            .then(array => {
                const row = document.getElementById('tp').content;
                const [c1,c2,c3,c4] = row.querySelectorAll('.col');
                const tbody = document.querySelector('.tbody');
                for(const {id,name,sex,age} of array){
                    c1.textContent = id;
                    c2.textContent = name;
                    c3.textContent = age;
                    c4.textContent = sex;
                    // 复制元素
                    const newNode = document.importNode(row, true);
                    // 建立父子关系
                    tbody.appendChild(newNode);
                }
            })
            .catch(e => console.log(e))
            // 异步捕捉异常
    </script>

    <style>
        html,
        body {
            font-family: 华文行楷;
            font-size: 20px;
        }

        .title {
            margin-bottom: 10px;
            font-size: 30px;
            color: #333;
            text-align: center;
        }

        .row {
            background-color: #fff;
            display: flex;
            justify-content: center;
        }

        .col {
            border: 1px solid #f0f0f0;
            width: 15%;
            height: 35px;
            text-align: center;
            line-height: 35px;
        }

        .bold .col {
            background-color: #f1f1f1;
        }
    </style>
</body>

</html>
